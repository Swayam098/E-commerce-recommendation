<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendation System</title>
    
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>

    <div class="container">
        <h1>Product Recommendation System</h1>
        
        <form method="POST" action="/recommend">
            <div class="form-group">
                <label for="userID">User ID:</label>
                <input type="number" id="userID" name="userID" required placeholder="Enter User ID">
            </div>
            
            <div class="form-group">
                <label for="itemID">Item ID:</label>
                <input type="number" id="itemID" name="itemID" required placeholder="Enter Item ID">
            </div>

            <div class="form-group">
                <input type="submit" value="Get Recommendation" class="btn">
            </div>
        </form>
    </div>

</body>
</html>
